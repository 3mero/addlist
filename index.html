<!DOCTYPE html>
<html>
<head>
    <title>Ad List Page</title>
    <style>
        /* CSS لتصميم الصفحة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        h2 {
            margin-top: 20px;
        }
        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ad List</h1>
        <div>
            <h2>File 1</h2>
            <input type="text" id="link1" placeholder="Enter link">
            <button onclick="addLink('1.txt')">Add</button>
        </div>
        <div>
            <h2>File 2</h2>
            <input type="text" id="link2" placeholder="Enter link">
            <button onclick="addLink('2.txt')">Add</button>
        </div>
    </div>

    <script>
        function addLink(fileName) {
            var linkInput = document.getElementById('link' + fileName[0]);
            var link = linkInput.value;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', fileName, true);
            xhr.setRequestHeader('Content-Type', 'text/plain');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    alert('Link added successfully.');
                    // Clear input field after successful addition
                    linkInput.value = '';
                }
            };
            xhr.send('0.0.0.0 ' + link);
        }
    </script>
</body>
</html>
